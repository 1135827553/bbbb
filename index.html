	<h1>共产党简史</h1>	
	<p>在整个20世纪中，共产党作为重要的政治力量起到了影响世界的作用，被共产党或者自我宣布为共产党性质的政党所统治的国家一度达到25个之多</p>
	<p>从共产党的诞生过程上来说，现有的大量共产党——特别是欧洲的共产党，起源于20世纪20年代俄国社会民主工党在当时的社会主义运动的一次大规模的分裂。这次分裂的原因是针对革命在达到社会主义过程中的必要性的争议。在这场争议中，支持以暴力革命方式的派别开始称呼他们自己为共产党，而支持以渐进、和平过渡方式达到社会主义的派别保持了原有的名字社会党或者社会民主党。</p>
